<html>
 <head>
  <title>Welcome to Jeddit! The front page of this demo app!</title>
  <link rel="stylesheet" type="text/css" href="/resources/static/theme.css" />
  <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152-precomposed.png">
  <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png">
  <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120-precomposed.png">
  <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
  <!-- For the iPad mini and the first- and second-generation iPad on iOS ≥ 7: -->
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon-76x76-precomposed.png">
  <!-- For the iPad mini and the first- and second-generation iPad on iOS ≤ 6: -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
 </head>
 <body>
 <h1>Jeddit!</h1>
 <img src="logo.png" alt="Jeddit!" id="logo" height="80" width="70" />
 <br />
 <h2>Please fill in your article content below!</h2>
 <p id="add-article-container" class="expanded">
  <form method="POST" action="/submit" id="add-article">
   <label for="article-title">Title:</label>
   <input type="text" name="article-title" id="article-title" />
   <label for="article-content">Content:</label>
   <textarea name="article-content" id="article-content"></textarea>
   <input type="submit" value="Post this Article" />
  </form>
 </p>
 </body>
</html>
