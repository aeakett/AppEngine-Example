<html>
 <head>
  <title>Welcome to Jeddit! The front page of this demo app!</title>
  <link rel="stylesheet" type="text/css" href="theme.css" />
 </head>
 <body>
 <h1>Jeddit!</h1>
 <img src="logo.png" alt="Jeddit!" id="logo" />
 <br />
 <p id="add-article-container">
  <form method="POST" action="/submit" id="add-article">
   <label for="article-title">Title:</label>
   <input type="text" name="article-title" id="article-title" />
   <label for="article-content">Content:</label>
   <textarea name="article-content" id="article-content"></textarea>
   <input type="submit" value="Post this Article" />
  </form>
 </p>

 <ul id="main-content">
 {% for article in articles %}
  <li class="article-link">
   <span class="rating">{{ article.rating }}</span>
   <a href="/vote/{{ article.id }}?type=down" class="upvote-link">&#x25B2;</a>
   <a href="/vote/{{ article.id }}?type=down" class="downvote-link">&#x25C2;</a>
   <a href="/article/{{ article.id }}" class="article-link">{{ article.title }}</a>
  </li>
 {% endfor %}
 </ul>
 </body>
</html>
