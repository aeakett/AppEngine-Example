<html>
 <head>
  <title>Welcome to Jeddit! The front page of this demo app!</title>
  <link rel="stylesheet" type="text/css" href="theme.css" />
 </head>
 <body>
 <h1>Jeddit!</h1>
 <img src="logo.png" alt="Jeddit!" id="logo" />
 <br />
 <ul id="main-content">
 {% for post in posts %}
  <li class="article-link">
   <span class="rating">{% post.rating %}</span>
   <a href="/vote/{% post.id %}?type=down" class="upvote-link">&#x25B2;</a>
   <a href="/vote/{% post.id %}?type=down" class="downvote-link">&#x25C2;</a>
   <a href="/article/{% post.id %}" class="article-link">{% post.title %}</a>
  </li>
 {% endfor %}
 </ul>
 </body>
</html>
